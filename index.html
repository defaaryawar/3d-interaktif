<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Magic Particles - For Najmita ❤️</title>
</head>
<body>
    <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
        <div style="font-size: 14px; letter-spacing: 1px;">MEMUAT SISTEM PARTIKEL...</div>
        <div style="font-size: 11px; color:#666; margin-top:8px">Izinkan akses kamera untuk memulai</div>
    </div>

    <!-- Status Indicator -->
    <div class="status-container">
        <div id="status-dot"></div>
        <div id="status-text">Mencari Tangan...</div>
    </div>

    <!-- Photo Container for Face Reveal -->
    <div id="reveal-container">
        <img id="reveal-image" src="/us.webp" alt="Us" onerror="this.onerror=null; this.src='/us.jpeg'; console.log('WebP not found, trying JPEG');" />
        <div id="error-message" style="display:none; color:white; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); text-align:center;">
            FILE us.webp TIDAK DITEMUKAN<br>DI FOLDER PUBLIC
        </div>
    </div>

    <!-- Canvas Container -->
    <div id="canvas-container"></div>
    
    <!-- Hidden Video Element for Camera -->
    <video id="input-video"></video>

    <!-- MediaPipe CDN Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <!-- Vite Entry Point -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
